<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>집에 가고 싶어요 제발...</title>
</head>
<body>
<h1>TEST2</h1>

NAME : <span th:text="${name}"></span><br>
<hr>
ID : <span th:text="${memo.id}"></span><br>
TEXT : <span th:text="${memo.text}"></span>
<hr>
<th:block>
    <div th:if="${isMember}">
        This is th:if Test!
    </div>

</th:block>

<th:block>
    <div th:unless="${isMember}">
        This is th:unless Test!
    </div>
</th:block>
<hr>
<th:block>
    <div th:each="dto:${memoList}">
        <span th:text="${dto.id}"></span> &nbsp;&nbsp;
        <span th:text="${dto.text}"></span>
    </div>
</th:block>
<hr>
<!-- http:localhost:8080/test3?pageNo=1234 -->
<a th:href="@{/test3(pageNo=${pageNo})}" >TEST3 이동</a>
<hr>
<!--  http:localhost:8080/test3/1234  -->
<a th:href="@{/test3/{pageNo}(pageNo=${pageNo})}" >TEST3 이동</a>
</body>
</html>
